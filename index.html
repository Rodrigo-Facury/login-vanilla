<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>

            <div id="mensagem-erro" class="mensagem-erro"></div>

            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@gmail.com.br">
            </div>

            <div class="mensagem-invalida" id="mensagem-invalida-email"></div>

            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="MinÃ­mo de 8 caracteres">
            </div>

            <div class="mensagem-invalida" id="mensagem-invalida-password"></div>

            <div class="btn">
                <button id="btn">Entrar</button>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
