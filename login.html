<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>
  <section class="area-login">
    <div class="login">
      <form>
        <h1>Login</h1>

        <div id="notification-error" class="notification-error""></div>

        <input type="email" name="name" placeholder="Email" autofocus>
        
        <div class="notification-invalid" id="notification-invalid-email"></div>

        <input type="password" name="password" placeholder="Senha" autofocus id="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
        
        <div class="notification-invalid" id="notification-invalid-password"></div>

        <button class="btn-login" type="submit" id="login">Login</button>

      </form>
      <script type="module" src="login.js"></script>
    </div>
  </section>
</body>

</html>
