<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Projeto Login</title>
</head>
<body>
    <h1 class="titulo">Projeto Login</h1>
    <form action="" id="form">
        <label>
            <span>Email: </span>
            <input type="text" id="email" placeholder="digite o seu e-mail" required>
        </label>
        <label>
            <span>Senha: </span>
            <input type="text" id="senha" placeholder="digite a sua senha" required>
        </label>
        <input type="submit" id="botao-login" class="botao-login">
    </form>
    <div id="mensagem-erro" class="error"></div>
    <script type="module" src="login.js"></script>
</body>
</html>
