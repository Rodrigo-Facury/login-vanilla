<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Login Vanilla</title>
    </head>

    <body>  
        <form>
            <h3>Login</h3>

            <div id="notification-error" class="notification-error"></div>

            <input type="text" name="email" placeholder="example@gmail.com" id="email">
            <div id="notification-invalid-email" class="notification-invalid-email"></div>

            <input type="password" name="password" placeholder="digite sua senha" id="password">
            <div id="notification-invalid-password" class="notification-invalid-password"></div>

            <input type="submit" name="acao" id="login" value="Enviar"/>
        </form>
    </body>

    <script type="module" src="login.js"></script>

</html>
