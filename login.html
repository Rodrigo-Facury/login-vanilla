<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>login</title>
</head>

<body>
    <div id="snackbar">Some text some message..</div>
    <label id="alert_message"></label>

    <form>
        <h3>Login</h3>
        <input id="email" type="text" name="email" placeholder="Username" size="52" maxlength="20" required >
        <span class="error"></span>
        </input>
        <input id="password" type="password" name="password" placeholder="Password" required size="52" maxlength="20" security={true}>
        <span class="error"></span>

        </input>
        <input type="submit" id="submit"/>
    </form>
    <script type="text/javascript" src="login.js"></script>

</body>

</html>
